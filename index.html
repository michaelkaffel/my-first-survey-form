<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset: "UTF-8">
    <title>Favorite Outdoor Hobbies</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    </body>
    <h1 id="title">Favorite Outdoor Hobbies</h1>
    <p id="description">Let us know what your favorite outdoor hobbies are!</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name" id="name-label">Name<br><input id="name" type="text" required placeholder="Your name" /></label>
        <br>
        <br>
        <label for="email" id="email-label">Email<br><input id="email" type="email" required placeholder="Your email" /></label>
        <br>
        <br>
        <label for="number" id="number-label">Age<br><input id="number" type="number" min="13" max="120" placeholder="#" /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">How many days a week do you get outside?
          <br><select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">1-2 days</option>
            <option valie="2">3-4 days</option>
            <option value="3">5-6 days</option>
            <option value="4">All 7 days</option>
          </select>
          </label> 
          <p>How do you feel about going outside in the rain?</p>
          <div class="radio-option">
          <label for="like"><input type="radio" checked class="inline" name="rain" value="1" />I like it</label>
          </div>
          <div class="radio-option">
          <label for="ok"><input type="radio"  class="inline" name="rain" value="2" />It's OK</label>
          </div>
          <div class="radio-option">
          <label for="hate"><input type="radio"  class="inline" name="rain" value="2" />I hate it</label>
          </div>
        <p>What activities do you like doing outside?</p>
        <div class="radio-option">
        <label for="hiking"><input class="inline" type="checkbox" id="hiking" value="1" /> Hiking</label>
        </div>
        <div class="radio-option">
        <label for="camping"><input class="inline" type="checkbox" id="camping" value="2" /> Camping</label> 
        </div>
        <div class="radio-option">
        <label for="backpacking"><input class="inline" type="checkbox" id="backpacking" value="3" /> Backpacking</label>
        </div>
        <br>
        <label for="fav">Tell us about your favorite outdoor experience!<br>
        <br>
        <textarea id="fav" name="fav" rows="3" cols="30" placeholder="My favorite outdoor experience was when...."></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
    <!-- Triggering rebuild -->
  </body>
</html>
